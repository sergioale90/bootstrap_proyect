<!DOCTYPE html>
<html lang="es">

<head>
    <title>Codo a Codo</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="../resources/css/style.css" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script src="/resources/scripts/loadHeader.js"></script>
    <script src="/resources/scripts/loadFooter.js"></script>
    <script src="/resources/scripts/tickets.js"></script>
</head>

<body>
    <header>
        <div id="header-container"></div>
    </header>
    <div class="container" id="tickets-page">
        <div class="row justify-content-center tickets">
            <div class="col-lg-4 col-md-6 col-sm-12">
                <div class="card text-center border-primary discount-card mx-auto">
                    <div class="card-title">
                        <h3>Estudiante</h3>
                    </div>
                    <div class="card-body">
                        <h4>Tienen un descuento</h4>
                        <h4>80%</h4>
                        <h5>*presentar documentación</h5>
                    </div>
                </div>
            </div>
            <div class="col-lg-4 col-md-6 col-sm-12">
                <div class="card text-center border-successd discount-card mx-auto">
                    <div class="card-title">
                        <h3>Trainee</h3>
                    </div>
                    <div class="card-body">
                        <h4>Tienen un descuento</h4>
                        <h4>50%</h4>
                        <h5>*presentar documentación</h5>
                    </div>
                </div>
            </div>
            <div class="col-lg-4 col-md-6 col-sm-12">
                <div class="card text-center border-warning discount-card mx-auto">
                    <div class="cardtitle">
                        <h3>Junior</h3>
                    </div>
                    <div class="card-body">
                        <h4>Tienen un descuento</h4>
                        <h4>15%</h4>
                        <h5>*presentar documentación</h5>
                    </div>
                </div>
            </div>
        </div>
        <div class="row text-center">
            <h6>VENTA</h6>
        </div>
        <div>
            <div class="container justify-content-center">
                <div class="text-center">
                    <h1>VALOR DEL TICKET $200</h1>
                </div>
                <form>
                    <div class="row">
                        <div class="form-group col-md-6">
                            <label for="nombre">Nombre</label>
                            <input type="text" class="form-control" id="nombre" placeholder="Nombre">
                        </div>
                        <div class="form-group col-md-6">
                            <label for="apellido">Apellido</label>
                            <input type="text" class="form-control" id="apellido" placeholder="Apellido">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="correo">Correo</label>
                        <input type="email" class="form-control" id="correo" placeholder="Correo electrónico">
                    </div>
                    <div class="row">
                        <div class="form-group col-md-6">
                            <label for="cantidad">Cantidad</label>
                            <input type="number" class="form-control" id="cantidad" placeholder="Cantidad">
                        </div>
                        <div class="form-group col-md-6">
                            <label for="estudiante">¿Eres estudiante?</label>
                            <select class="form-control" id="discount-selector">
                                <option value="1">Estudiante</option>
                                <option value="2">Trainee</option>
                                <option value="3">Junior</option>
                            </select>
                        </div>
                    </div>
                    <div class="row g-3 align-items-center total-field">
                        <div class="col-auto">
                            <label for="total" class="col-form-label">Total a Pagar: $</label>
                        </div>
                        <div class="col-auto">
                            <input type="text" id="total" class="form-control" readonly>
                        </div>
                    </div>
                    <div class="row justify-content-center">
                        <div class="col col-lg-6 d-grid ">
                            <button type="submit" class="btn btn-primary">Borrar</button>
                        </div>
                        <div class="col col-lg-6 d-grid">
                            <button class="btn btn-primary" onclick="calculate_total()">Resumen</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <footer>
        <div id="footer-container"></div>
    </footer>
</body>

</html>
